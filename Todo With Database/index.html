<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/fav-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container py-5">
        <h4 class="text-center">Todo List</h4>
        <marquee behavior="" direction=""></marquee>
        <div class="row justify-content-between">
            <div class="col-9 p-0">
                <input type="text" class="w-100" id="sha" placeholder="Enter a task" required>
            </div>
            <div class="col-2 p-0">
                <button class="w-100" onclick="dataShow()">Add</button>
            </div>
            <div class="col-12 p-0" id="cards-main"></div>
        </div>

        <marquee id="marquee" behavior="" class="mt-5" direction="center">
            This TodoList made by Hammad
        </marquee>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="module" src="App.js"></script>
</body>

</html>
